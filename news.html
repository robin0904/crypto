<!DOCTYPE html>
<html>
<head>
<title>Crypto News Hub | CryptoVerse Live</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="assets/animations.css">
<link rel="stylesheet" href="assets/gamification.css">
<link rel="stylesheet" href="assets/ai-predictor.css">
<link rel="stylesheet" href="assets/crypto-games.css">

<style>
:root {
  --primary-glow: #00ff88;
  --secondary-glow: #0099ff;
  --danger-glow: #ff0066;
  --warning-glow: #ffaa00;
  --bg-dark: #0a0a0f;
  --bg-card: #1a1a2e;
  --bg-glass: rgba(26, 26, 46, 0.8);
}

* { box-sizing: border-box; }

body {
  background: var(--bg-dark);
  background-image: 
    radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(0, 153, 255, 0.1) 0%, transparent 50%);
  color: #fff;
  margin: 0;
  font-family: 'Poppins', sans-serif;
  line-height: 1.6;
}

.header {
  padding: 30px 20px;
  text-align: center;
  background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 153, 255, 0.1));
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(0, 255, 136, 0.2);
}

.header h1 {
  margin: 0;
  font-family: 'Orbitron', monospace;
  font-size: 36px;
  font-weight: 900;
  background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.nav-menu {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin: 20px 0;
  flex-wrap: wrap;
}

.nav-item {
  padding: 10px 20px;
  background: rgba(0, 255, 136, 0.1);
  border: 1px solid rgba(0, 255, 136, 0.3);
  border-radius: 25px;
  text-decoration: none;
  color: var(--primary-glow);
  transition: all 0.3s ease;
  font-weight: 500;
}

.nav-item:hover, .nav-item.active {
  background: var(--primary-glow);
  color: #000;
  transform: translateY(-2px);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 30px 20px;
}

.news-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 25px;
  margin-top: 30px;
}

.news-card {
  background: var(--bg-glass);
  border-radius: 15px;
  padding: 25px;
  border: 1px solid rgba(0, 255, 136, 0.2);
  backdrop-filter: blur(15px);
  transition: all 0.3s ease;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.news-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
  transition: left 0.5s;
}

.news-card:hover::before {
  left: 100%;
}

.news-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 35px rgba(0, 255, 136, 0.3);
  border-color: var(--primary-glow);
}

.news-header {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.news-source {
  background: var(--primary-glow);
  color: #000;
  padding: 4px 12px;
  border-radius: 15px;
  font-size: 12px;
  font-weight: 600;
  margin-right: 15px;
}

.news-date {
  font-size: 12px;
  opacity: 0.6;
}

.news-title {
  font-size: 18px;
  font-weight: 600;
  margin: 15px 0;
  line-height: 1.4;
}

.news-excerpt {
  font-size: 14px;
  opacity: 0.8;
  margin: 15px 0;
  line-height: 1.5;
}

.news-tags {
  display: flex;
  gap: 8px;
  margin-top: 15px;
  flex-wrap: wrap;
}

.tag {
  background: rgba(0, 153, 255, 0.2);
  color: var(--secondary-glow);
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 11px;
  border: 1px solid rgba(0, 153, 255, 0.3);
}

.trending-section {
  margin: 40px 0;
  padding: 30px;
  background: var(--bg-glass);
  border-radius: 15px;
  border: 1px solid rgba(255, 0, 102, 0.2);
  backdrop-filter: blur(10px);
}

.trending-title {
  font-size: 24px;
  font-weight: 700;
  color: var(--danger-glow);
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.trending-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}

.trending-item {
  display: flex;
  align-items: center;
  padding: 15px;
  background: rgba(255, 0, 102, 0.1);
  border-radius: 10px;
  border: 1px solid rgba(255, 0, 102, 0.2);
  transition: all 0.3s ease;
}

.trending-item:hover {
  background: rgba(255, 0, 102, 0.2);
  transform: translateX(5px);
}

.trending-rank {
  font-size: 18px;
  font-weight: 700;
  color: var(--danger-glow);
  margin-right: 15px;
  min-width: 30px;
}

.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 3px solid rgba(0, 255, 136, 0.3);
  border-top: 3px solid var(--primary-glow);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  .header h1 { font-size: 28px; }
  .nav-menu { gap: 15px; }
  .news-grid { grid-template-columns: 1fr; }
  .trending-list { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="header">
  <h1><i class="fas fa-newspaper"></i> Crypto News Hub</h1>
  <p style="margin: 10px 0 0; opacity: 0.8;">Stay Updated with Latest Cryptocurrency News & Trends</p>
  
  <div class="nav-menu">
    <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
    <a href="news.html" class="nav-item active"><i class="fas fa-newspaper"></i> News</a>
    <a href="#" class="nav-item" onclick="filterNews('bitcoin')"><i class="fab fa-bitcoin"></i> Bitcoin</a>
    <a href="#" class="nav-item" onclick="filterNews('ethereum')"><i class="fab fa-ethereum"></i> Ethereum</a>
    <a href="#" class="nav-item" onclick="filterNews('defi')"><i class="fas fa-coins"></i> DeFi</a>
    <a href="#" class="nav-item" onclick="filterNews('nft')"><i class="fas fa-image"></i> NFT</a>
  </div>
</div>

<div class="container">
  
  <div class="trending-section">
    <div class="trending-title">
      <i class="fas fa-fire"></i> Trending Cryptocurrencies
    </div>
    <div class="trending-list" id="trendingCoins">
      <div class="loading"><div class="spinner"></div></div>
    </div>
  </div>

  <div class="news-grid" id="newsContainer">
    <div class="loading"><div class="spinner"></div></div>
  </div>

</div>

<script>
// Generate crypto news content
function generateCryptoNews() {
  const newsTemplates = [
    {
      title: "Bitcoin Reaches New All-Time High Amid Institutional Adoption",
      excerpt: "Major corporations continue to add Bitcoin to their treasury reserves, driving unprecedented demand and price discovery.",
      source: "CryptoDaily",
      tags: ["Bitcoin", "ATH", "Institutional"],
      category: "bitcoin"
    },
    {
      title: "Ethereum 2.0 Staking Rewards Attract Billions in Locked ETH",
      excerpt: "The Ethereum network sees massive staking participation as validators earn attractive rewards while securing the network.",
      source: "DeFi News",
      tags: ["Ethereum", "Staking", "ETH2.0"],
      category: "ethereum"
    },
    {
      title: "DeFi Protocol Launches Revolutionary Yield Farming Strategy",
      excerpt: "New automated market maker introduces innovative liquidity mining rewards with sustainable tokenomics.",
      source: "DeFi Pulse",
      tags: ["DeFi", "Yield Farming", "AMM"],
      category: "defi"
    },
    {
      title: "NFT Marketplace Sees Record Trading Volume This Week",
      excerpt: "Digital art and collectibles continue to gain mainstream adoption with celebrity endorsements and brand partnerships.",
      source: "NFT Today",
      tags: ["NFT", "Trading", "Digital Art"],
      category: "nft"
    },
    {
      title: "Central Bank Digital Currency Pilot Program Launches",
      excerpt: "Government announces comprehensive CBDC testing phase with major financial institutions participating.",
      source: "Regulatory News",
      tags: ["CBDC", "Government", "Regulation"],
      category: "regulation"
    },
    {
      title: "Layer 2 Scaling Solution Reduces Transaction Fees by 90%",
      excerpt: "New rollup technology promises to solve blockchain scalability issues while maintaining security guarantees.",
      source: "Tech Crypto",
      tags: ["Layer 2", "Scaling", "Fees"],
      category: "technology"
    }
  ];

  return newsTemplates.map(news => ({
    ...news,
    date: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toLocaleDateString(),
    readTime: Math.floor(Math.random() * 5) + 2
  }));
}

// Load trending coins
async function loadTrendingCoins() {
  try {
    const response = await fetch('https://api.coingecko.com/api/v3/search/trending');
    const data = await response.json();
    
    const trendingHTML = data.coins.slice(0, 8).map((item, index) => {
      const coin = item.item;
      return `
        <div class="trending-item" onclick="window.open('coin.html?id=${coin.id}', '_blank')">
          <div class="trending-rank">#${index + 1}</div>
          <img src="${coin.small}" style="width: 24px; height: 24px; margin-right: 10px; border-radius: 50%;">
          <div>
            <div style="font-weight: 600;">${coin.name}</div>
            <div style="font-size: 12px; opacity: 0.6;">${coin.symbol}</div>
          </div>
        </div>
      `;
    }).join('');
    
    document.getElementById('trendingCoins').innerHTML = trendingHTML;
  } catch (error) {
    console.error('Error loading trending coins:', error);
  }
}

// Display news
function displayNews(newsArray, filter = null) {
  const filteredNews = filter ? 
    newsArray.filter(news => news.category === filter || news.tags.some(tag => tag.toLowerCase().includes(filter))) :
    newsArray;
  
  const newsHTML = filteredNews.map(news => `
    <div class="news-card" onclick="openNewsDetail('${news.title}')">
      <div class="news-header">
        <div class="news-source">${news.source}</div>
        <div class="news-date">${news.date} â€¢ ${news.readTime} min read</div>
      </div>
      <div class="news-title">${news.title}</div>
      <div class="news-excerpt">${news.excerpt}</div>
      <div class="news-tags">
        ${news.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
      </div>
    </div>
  `).join('');
  
  document.getElementById('newsContainer').innerHTML = newsHTML || 
    '<p style="text-align: center; opacity: 0.6; grid-column: 1/-1;">No news found for this category.</p>';
}

// Filter news by category
function filterNews(category) {
  const allNews = generateCryptoNews();
  displayNews(allNews, category);
  
  // Update active nav item
  document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
  event.target.classList.add('active');
}

// Open news detail (placeholder)
function openNewsDetail(title) {
  alert(`Opening: ${title}\n\nThis would open the full article in a real implementation.`);
}

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
  loadTrendingCoins();
  const allNews = generateCryptoNews();
  displayNews(allNews);
  
  // Refresh trending coins every 5 minutes
  setInterval(loadTrendingCoins, 300000);
});

// Load 3D effects and gamification
const script1 = document.createElement('script');
script1.src = 'assets/3d-effects.js';
document.head.appendChild(script1);

const script2 = document.createElement('script');
script2.src = 'assets/gamification.js';
document.head.appendChild(script2);

const script3 = document.createElement('script');
script3.src = 'assets/ai-predictor.js';
document.head.appendChild(script3);

const script4 = document.createElement('script');
script4.src = 'assets/crypto-games.js';
document.head.appendChild(script4);

const script5 = document.createElement('script');
script5.src = 'assets/professional-animations.js';
document.head.appendChild(script5);

// Track news reading for gamification
document.addEventListener('click', (e) => {
  if (e.target.closest('.news-card') && window.gameSystem) {
    gameSystem.trackEvent('news_read');
  }
});
</script>

</body>
</html>
