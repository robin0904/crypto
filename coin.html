<!DOCTYPE html>
<html>
<head>
<title>Crypto NEON Detail</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
 background:#02030d;
 color:#fff;
 font-family:Poppins,sans-serif;
 margin:0;
 padding:0;
 overflow-x:hidden;
}
.page{
 display:flex;
 justify-content:center;
 gap:25px;
 padding:30px 10px 120px;
}
.card{
 width:850px;
 background:rgba(0,0,15,.7);
 border-radius:20px;
 border:2px solid rgba(0,255,255,.15);
 box-shadow:0 0 35px rgba(0,255,255,.15);
 padding:25px;
 backdrop-filter:blur(12px);
 animation:fadeIn .8s ease forwards;
}

.newsCol{
 width:260px;
 background:rgba(255,255,255,.05);
 border-radius:18px;
 border:1px solid rgba(0,255,255,.2);
 backdrop-filter:blur(10px);
 height:650px;
 overflow:auto;
 padding-bottom:50px;
 position:relative;
}
.newsItem{
 padding:12px;
 border-bottom:1px solid rgba(255,255,255,.07);
 cursor:pointer;
 font-size:14px;
}
.newsItem:hover{ background:rgba(0,255,255,.12); }
.newsBadge{
 font-size:10px;
 background:linear-gradient(45deg,#fe0066,#ff8800);
 padding:3px 6px;
 border-radius:5px;
 margin-right:6px;
}
.newsDate{font-size:10px;opacity:.6;margin-top:4px;}

#spark{
 width:180px;
 height:50px;
 filter:drop-shadow(0 0 12px #00ffe2);
 border:none!important;
 margin:8px 0 16px!important;
}

.indicators{
 display:flex;
 gap:12px;
 margin:20px 0;
}
.chip{
 flex:1;
 background:rgba(255,255,255,.04);
 border-radius:14px;
 border:1px solid rgba(0,255,255,.35);
 padding:10px;
 text-align:center;
 color:#74faff;
}

.infoGrid{
 display:grid;
 grid-template-columns:repeat(3,1fr);
 gap:14px;
 margin:22px 0;
}
.infoCard{
 background:rgba(255,255,255,.03);
 padding:14px;
 border-radius:12px;
 border:1px solid rgba(255,255,255,.1);
}

.stats{
 margin-top:30px;
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:18px;
}
.statCard{
 background:rgba(255,255,255,.04);
 border:1px solid rgba(0,255,255,.25);
 padding:18px;
 border-radius:14px;
}

.supportBox{
 background:rgba(255,255,255,.05);
 border:1px solid rgba(0,255,255,.3);
 padding:14px;
 border-radius:14px;
 margin-top:25px;
}

.chartBox{
 border-radius:16px;
 border:2px solid rgba(0,255,255,.25);
 box-shadow:0 0 25px rgba(0,255,255,.25);
 overflow:hidden;
 margin-top:35px;
}

.green{color:#00ff9d;}
.red{color:#ff3366;}

</style>
</head>
<body>

<div class="page">

<div class="newsCol" id="newsLeft"></div>

<div class="card">

 <h1 id="name"></h1>
 <img id="logo" width="70"/>

 <canvas id="spark"></canvas>

 <h2 id="price"></h2>
 <div id="change"></div>

 <div class="indicators">
   <div class="chip" id="waprice"></div>
   <div class="chip" id="rsi"></div>
   <div class="chip" id="fear"></div>
 </div>

 <div id="prediction"></div>

 <div class="infoGrid">
   <div class="infoCard" id="yesterday"></div>
   <div class="infoCard" id="high"></div>
   <div class="infoCard" id="low"></div>
 </div>

 <div id="recommend"></div>

 <div class="stats">
   <div class="statCard">
     <b>Market Rank</b><br><span id="rank"></span><br><br>
     <b>Circulating</b><br><span id="circ"></span><br><br>
     <b>Total Supply</b><br><span id="total"></span>
   </div>

   <div class="statCard">
     <b>ATH Price</b><br><span id="ath"></span><br><br>
     <b>Market Cap</b><br><span id="mcap"></span>
   </div>
 </div>

 <div class="supportBox">
   <div id="support"></div>
   <div id="resistance"></div>
 </div>

 <div class="chartBox">
   <div id="chart"></div>
 </div>

</div>

<div class="newsCol" id="newsRight"></div>

</div>


<script>
async function load(){
 let p=new URLSearchParams(location.search)
 let id=p.get("id")

 let r=await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=inr&ids=${id}`)
 let c=(await r.json())[0]

 document.getElementById("name").innerHTML=c.name
 document.getElementById("logo").src=c.image
 document.getElementById("price").innerHTML="₹ "+c.current_price.toLocaleString()
 document.getElementById("change").innerHTML=c.price_change_percentage_24h.toFixed(2)+"%"

 let rr=await fetch(`https://api.coingecko.com/api/v3/coins/${id}/market_chart?vs_currency=inr&days=60`)
 let hist=await rr.json()
 let prices=hist.prices.map(p=>p[1])

 let y=prices[0], last=prices.at(-1)
 document.getElementById("yesterday").innerHTML="Yesterday ₹"+Math.round(y)
 document.getElementById("high").innerHTML="High ₹"+c.high_24h
 document.getElementById("low").innerHTML="Low ₹"+c.low_24h

 document.getElementById("recommend").innerHTML =
   last>y ? "<span class='green'>Bull ↑</span>" : "<span class='red'>Bear ↓</span>"

 document.getElementById("rank").innerHTML=c.market_cap_rank
 document.getElementById("circ").innerHTML=c.circulating_supply
 document.getElementById("total").innerHTML=c.total_supply
 document.getElementById("mcap").innerHTML=c.market_cap
 document.getElementById("ath").innerHTML=c.ath

 document.getElementById("support").innerHTML="Support: "+Math.round(c.low_24h*.99)
 document.getElementById("resistance").innerHTML="Resistance: "+Math.round(c.high_24h*1.01)

 let ctx=document.getElementById("spark").getContext("2d")
 ctx.beginPath()
 ctx.strokeStyle="#00ffe2"
 prices.slice(-50).forEach((v,i)=>{
   let y=50-(v/Math.max(...prices.slice(-50))*50)
   if(i==0)ctx.moveTo(i*4,y)
   else ctx.lineTo(i*4,y)
 })
 ctx.stroke()

 let fg=await fetch("https://api.alternative.me/fng/")
 let fgdata=await fg.json()
 document.getElementById("fear").innerHTML=fgdata.data[0].value

 let wx=await fetch("https://api.wazirx.com/api/v2/tickers")
 let data=await wx.json()
 let t=c.symbol.toLowerCase()+"inr"
 if(data[t])document.getElementById("waprice").innerHTML=data[t].buy

 document.getElementById("chart").innerHTML=
 `<iframe width="100%" height="450" frameborder="0"
 src="https://s.tradingview.com/widgetembed/?symbol=${c.symbol.toUpperCase()}USD&interval=60&theme=dark"></iframe>`

}
load()
</script>

</body>
</html>
