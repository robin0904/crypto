<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Prices Live | cryptorate.in</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
 font-family: "Poppins", sans-serif;
 background: linear-gradient(135deg,#0d1117,#111111);
 margin:0;
 color:#fff;
 padding:20px;
}

h1{
 text-align:center;
 font-size:35px;
 font-weight:600;
 background: linear-gradient(45deg,#36d1dc,#5b86e5);
 -webkit-background-clip: text;
 -webkit-text-fill-color: transparent;
 margin-bottom:30px;
}

.container{
 display: grid;
 grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
 gap:20px;
 max-width: 1200px;
 margin: auto;
}

.card{
 background:#161b22;
 padding:20px;
 border-radius:10px;
 transition:.3s;
 border:1px solid #1f242d;
}
.card:hover{
 transform: translateY(-8px);
 box-shadow:0 4px 15px rgba(0,0,0,.5);
}

.card h2{
 margin:0;
 font-size:20px;
 margin-bottom:10px;
}

.price{
 font-size:26px;
 margin-bottom:10px;
 font-weight:600;
 color:#3ddc84;
}

.red{
 color:#ff6b6b!important;
}
.green{
 color:#3ddc84!important;
}

.footer{
 text-align:center;
 margin-top:40px;
 opacity:.7;
}
</style>

</head>
<body>

<h1>Live Crypto Prices (INR)</h1>

<div class="container" id="coins"></div>

<div class="footer">
 cryptorate.in © 2025
</div>

<script>
async function load(){
 let url="https://api.coingecko.com/api/v3/coins/markets?vs_currency=inr&order=market_cap_desc&per_page=30&page=1&sparkline=false"
 let res = await fetch(url)
 let data = await res.json()

 let html=""
 data.forEach(c=>{
   let ch = c.price_change_percentage_24h >= 0 ? "green" : "red"

   html+=`
     <div class="card">
       <h2>${c.name} (${c.symbol.toUpperCase()})</h2>
       <div class="price">₹${c.current_price.toLocaleString()}</div>
       <div class="${ch}">
        24h: ${c.price_change_percentage_24h.toFixed(2)}%
       </div>
       <small>Market Cap: ₹${c.market_cap.toLocaleString()}</small>
     </div>
   `
 })

 document.getElementById("coins").innerHTML = html
}

load()
setInterval(load,5000)
</script>

</body>
</html>
