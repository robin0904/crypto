<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Prices Live | cryptorate.in</title>
<meta name="description" content="Live cryptocurrency prices in India. Bitcoin price today in INR, Ethereum, Dogecoin, Shiba Inu and more on cryptorate.in">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
 font-family: Arial;
 background:#111;
 color:#fff;
 padding:20px;
}
.box{
 background:#222;
 padding:12px;
 margin:10px 0;
 border-radius:6px;
}
.price{
 font-size:25px;
 font-weight:bold;
 color:#4caf50;
}
.change{
 color:#03a9f4;
}
</style>

</head>
<body>

<h1>Live Crypto Price (INR)</h1>

<div id="coins"></div>

<script>

async function load(){

 let url="https://api.coingecko.com/api/v3/coins/markets?vs_currency=inr&order=market_cap_desc&per_page=20&page=1&sparkline=false"

 let res = await fetch(url)
 let data = await res.json()

 let html=""
 data.forEach(c=>{
   html+=`
   <div class="box">
     <h3>${c.name} (${c.symbol.toUpperCase()})</h3>
     <div class="price">₹${c.current_price}</div>
     <div class="change">24h: ${c.price_change_percentage_24h.toFixed(2)}%</div>
     <small>Market Cap: ₹${c.market_cap}</small>
   </div>
   `
 })
 document.getElementById("coins").innerHTML = html
}

load()
setInterval(load,5000)

</script>

</body>
</html>
