<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cryptorate.in - Crypto Prices</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* background */
body{
 margin:0;
 background:#0d0f31;
 font-family:Poppins;
 color:#fff;
 overflow-x:hidden;
}

/* floating circles */
.circle{
 position:absolute;
 border-radius:50%;
 filter:blur(50px);
 animation:move 12s infinite alternate;
 opacity:.4;
}
.c1{ width:200px;height:200px; background:#2ab7ff; top:-20px; left:-40px;}
.c2{ width:260px;height:260px; background:#8b2aff; bottom:0; right:-30px;}

@keyframes move{
 from{transform:translateY(0);}
 to{transform:translateY(60px);}
}

/* header glass */
.header{
 backdrop-filter:blur(12px);
 background:rgba(255,255,255,.05);
 padding:18px;
 text-align:center;
 font-size:26px;
 position:sticky;
 top:0;z-index:10;
 border-bottom:1px solid rgba(255,255,255,.1);
}

/* cards grid */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:20px;
 padding:20px;
}

/* card */
.card{
 padding:18px;
 border-radius:18px;
 background:rgba(255,255,255,.08);
 backdrop-filter:blur(20px);
 border:1px solid rgba(255,255,255,.1);
 transition:.3s;
 position:relative;
}
.card:hover{
 transform:translateY(-8px) scale(1.02);
}
.card img{
 width:42px;height:42px;margin-bottom:10px;
}

/* prices */
.price{
 font-size:24px;
 margin:5px 0;
 font-weight:600;
}

.green{color:#00ffab}
.red{color:#ff6b6b}

/* button */
.btn{
 display:inline-block;
 margin-top:10px;
 background:#1a73e8;
 padding:8px 16px;
 border-radius:12px;
 color:#fff;
 text-decoration:none;
 font-weight:600;
 transition:.3s;
}
.btn:hover{background:#5597ff;}
</style>

</head>
<body>

<div class="c1 circle"></div>
<div class="c2 circle"></div>

<div class="header">
 cryptorate.in Crypto Live (INR)
</div>

<div class="grid" id="coins"></div>

<script>
async function load(){
 let url="https://api.coingecko.com/api/v3/coins/markets?vs_currency=inr&order=market_cap_desc&per_page=50&page=1&sparkline=false"
 let res=await fetch(url)
 let data=await res.json()

 let html=""
 data.slice(0,30).forEach(c=>{
   let ch=c.price_change_percentage_24h>=0?"green":"red"

   html+=`
     <div class="card">
       <img src="${c.image}">
       <h3>${c.name}</h3>
       <div class="price">â‚¹${c.current_price.toLocaleString()}</div>
       <div class="${ch}">${c.price_change_percentage_24h.toFixed(2)}%</div>
       <a href="coin.html?id=${c.id}" class="btn">More</a>
     </div>`
 })
 document.getElementById("coins").innerHTML=html
}

load()
setInterval(load,6000)
</script>

</body>
</html>
